---

- hosts: 127.0.0.1
  connection: local

  tasks:
    - name: install personal cask applications
      homebrew_cask: name={{item}} state=present
      with_items:
        - spotify
        - istat-menus
        - dropbox
        - kaleidoscope
        - alfred
        - hazel
        - sonos
        - tower
        - skype

  roles:
    - profile-all
    - profile-developer

  vars:
    - computername: SuperLumic
